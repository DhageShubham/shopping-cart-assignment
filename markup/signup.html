<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <header class="header">
        <img class="logo" src="logo.png" alt="Sabka Bazar" />
        <nav class="nav">
          <a href="#">Home</a>
          <a href="#">Products</a>
        </nav>

        <a href="#" class="cart-header">0 items</a>

        <div class="log-reg">
          <a href="#">Login</a>
          <a href="#" class="test">Register</a>
        </div>
      </header>
    </div>
    <section class="main-container">
      <aside class="aside signup-container">
        <h1>Signup</h1>
        <p>Get access to your Orders, Wishlist and Recommendations!</p>
      </aside>
      <main class="login-form signup-container">
        <form action="#" method="post">
          <!-- <label for="fname">First Name</label> -->
          <input
            class="input"
            type="text"
            name="fname"
            id="fname"
            placeholder="First Name"
          />
          <!-- <label for="lname">Last Name</label> -->
          <input
            class="input"
            type="text"
            name="lname"
            id="lname"
            placeholder="Last Name"
          />
          <!-- <label for="email">Email</label> -->
          <input
            class="input"
            type="email"
            name="email"
            id="email"
            placeholder="email"
          />
          <!-- <label for="password">Password</label> -->
          <input
            class="input"
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <!-- <label for="password">Confirm Password</label> -->
          <input
            class="input"
            type="password"
            name="password"
            id="cpassword"
            placeholder="confirm password"
          />
          <input class="input" type="submit" value="Signup" />
        </form>
      </main>
    </section>
    <footer class="footer">
      <h5>Copyright &copy; 2011-2022 Sabka Bazar Grocery Supplies Pvt Ltd</h5>
    </footer>
  </body>
</html>
